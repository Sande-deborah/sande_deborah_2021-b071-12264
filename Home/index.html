<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 2rem;
            margin: 1rem;
            background-color: #fff;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <section id="home">
        <div class="container text-center">
            <h1>Welcome to My DEbbies world</h1>
            <p>This is my personal website where you can learn more about me and my work.</p>
            
            <!-- Bootstrap Carousel -->
            <div id="carouselExample" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="th (1).jpg" class="d-block w-100" alt="Image 2">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </section>


    <section id="about" class="bg-light">
        <div class="container text-center">
            <h2>About Me</h2>
            <img src="th.jpg" alt="My photo" class="img-fluid rounded-circle">
            <p>Hello, adventures and leraning ne things daily</p>
        </div>
    </section>

    <section id="contact" class="container">
        <h2 class="text-center">Contact Me</h2>
        <form id="contactForm" class="text-center">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" required></textarea>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </section>


    <footer class="text-center py-4">
        <p>&copy; 2024 debbie. All Rights Reserved.</p>
    </footer>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name == '' || email == '' || message == '') {
                alert('Please fill out all fields.');
                event.preventDefault();
            }
        });
    </script>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
